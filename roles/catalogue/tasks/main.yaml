- name: app setup
  include_role:
    name: common
    tasks_from: app-setup

- name: disable default version
  ansible.builtin.command: dnf module disable nodejs -y

- name: enable nodejs 20 version
  ansible.builtin.command: dnf module enable nodejs:20 -y

- name: install nodejs
  ansible.builtin.dnf:
    name: nodejs
    state: present

- name: create roboshop user
  ansible.builtin.user:
    name: roboshop
    shell: /sbin/nologin
    system: true
    home: /app



- name: install dependies
  community.general.npm:
    path: /app

- name: copy mongodb repo
  ansible.builtin.copy:
    src: mongo.repo
    dest: /etc/yum.repos.d/mongo.repo
- name: install mongodb client
  ansible.builtin.dnf:
    name: mongodb-mongosh
    state: present

- name: checks the products loaded or not if loaded nio need of above one
  ansible.builtin.command: mongosh --host mongodb.lakshmireddy.site --eval 'db.getMongo().getDBNames().indexOf("catalogue")'
  register: catalogue_output

- name: print catalogue output
  ansible.builtin.debug:
    msg: "{{ catalogue_output }}"


- name: load products
  ansible.builtin.shell: mongosh --host mongodb.lakshmireddy.site </app/db/master-data.js 
  when: catalogue_output.stdout | int < 0

- name: systemd setup
  include_role:
    name: common
    tasks_from: systemd